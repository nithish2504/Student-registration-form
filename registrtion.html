<!DOCTYPE html>
<html>
<head>
  <title>Student Information Form</title>
</head>
<body>
  <h2>Student Registration Form</h2>

  <form action="Student_Registrtion" method="post">
   
    <label for="name">Student Name:</label>
    <input type="text" id="name" name="student_name" required><br><br>

  
    <label for="roll">Roll Number:</label>
    <input type="text" id="roll" name="roll_number" required><br><br>

 
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

  
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone_number" pattern="[0-9]{10}" required><br><br>

 
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

  
    <label for="branch">Branch:</label>
    <select id="branch" name="branch" required>
      <option value="">--Select Branch--</option>
      <option value="CSE">Computer Science</option>
      <option value="IT">Information Technology</option>
      <option value="ECE">Electronics & Communication</option>
      <option value="EEE">Electrical & Electronics</option>
      <option value="ME">Mechanical</option>
      <option value="CE">Civil</option>
    </select><br><br>


    <button type="submit">Submit</button>
  </form>

</body>
</html>
